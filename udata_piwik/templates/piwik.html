{% if config.PIWIK_URL and config.PIWIK_ID %}
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  {% if g.error and g.error.code -%}
  _paq.push(['setDocumentTitle', '{{g.error.code}}/URL = ' +  encodeURIComponent(document.location.pathname+document.location.search) + '/From = ' + encodeURIComponent(document.referrer)]);
  {%- endif %}
  {% if current_user.is_authenticated() %}
    _paq.push(['setUserId', '{{current_user.id}}']);
  {% endif %}
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://{{config.PIWIK_URL}}/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', {{config.PIWIK_ID}}]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
    g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();

  {% if config.PIWIK_GOALS %}
    require(['pubsub', 'logger'], function(pubsub, log) {
      var resourceDownload = {{config.PIWIK_GOALS.RESOURCE_DOWNLOAD}};
      if (resourceDownload) {
        pubsub.subscribe('resource-download', function () {
          log.debug('Tracking goal resource download', resourceDownload);
          _paq.push(['trackGoal', resourceDownload]);
        });
      }
      var resourceRedirect = {{config.PIWIK_GOALS.RESOURCE_REDIRECT}};
      if (resourceRedirect) {
        pubsub.subscribe('resource-redirect', function () {
          log.debug('Tracking goal resource redirect', resourceRedirect);
          _paq.push(['trackGoal', resourceRedirect]);
        });
      }
    });
  {% endif %}
</script>
<noscript><p><img src="http://{{config.PIWIK_URL}}/piwik.php?idsite={{config.PIWIK_ID}}" style="border:0;" alt="" /></p></noscript>
{% endif %}
